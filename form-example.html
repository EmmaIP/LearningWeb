<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav><a href="http://127.0.0.1:5500/">Volver al índice de ficheros</a></nav>
    <form>
        <label for="user_name">Introduce tu nombre: </label><input type="text" placeholder= "Introduce tu nombre" 
            name="user_name"/>
        <br />
        <label for="user_pasword">Introduce tu contraseña: </label><input type="password" placeholder="Introduce tu contraseña" 
            name="user_password" />
        <br />
        <label for="user_email">Introduce tu email: </label><input type="email" placeholder="Introduce tu email" 
            name="user_email" />
        <br/>
        <label for="user_comments">Introduce tu comentario: </label><textarea placeholder="Introduce tu comentario"
            name="user_comments"></textarea>
        <br />
        <label for="user_province">Elige tu provincia </label><select name="user_province">
            <option value="1">A Coruña</option>
            <option value="2">Lugo</option>
            <option value="3">Ourense</option>
            <option value="4">Pontevedra</option>
        </select>
        <br />
        <label for="user_status">Elige tu estado: </label>
        <input type="radio" name="user_status" value="1"> Empleado cuenta ajena
        <input type="radio" name="user_status" value="2"> Autónomo
        <input type="radio" name="user_status" value="3"> Desempleado
        <br />
        <label for="user_likes">Tus gustos: </label>
        <br />
        <input type="checkbox" name="user_likes" value="a"> Música
        <input type="checkbox" name="user_likes" value="b"> Cine
        <input type="checkbox" name="user_likes" value="c"> Deporte
        <br />
        <label for="user_date">Tu fecha: </label>
        <input type="date" name="user_date">
        <br />
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
        <br />
        
    </form>

</body>
</html>
