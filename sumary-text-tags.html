<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       span{
            border: 1px solid black ;
        }
    </style>
</head>
<body>
    <p><strong>texto está en negrita</strong></p>
    <p><em>texto en cursiva</em></p>
    <p><mark>texto en fosforito</mark></p>
    <p>esto está <u>subrayado</u></p>
    <p>esto hay que <s>tacharlo</s></p>
    <p>esto es <cite>una cita</cite></p>
</body>
</html>
